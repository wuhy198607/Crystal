WarriorsDes=战士是一个拥有强大力量和生命力的职业。他们在战斗中不容易被杀死，并且能够使用各种重型武器和盔甲。因此，战士擅长基于近战物理伤害的攻击。他们在远程攻击方面较弱，但是专门为战士开发的装备可以弥补他们在远程战斗中的弱点。

WizardDes=法师是一个力量和体力较低，但能够使用强大魔法的职业。他们的攻击魔法非常有效，但由于施法需要时间，他们容易受到敌人的攻击。因此，体力较弱的法师必须从安全距离攻击敌人。

TaoistDes=道士除了武功之外，还精通天文、医学等学问。他们不直接与敌人交战，而是擅长辅助盟友。道士可以召唤强大的生物，对魔法有很高的抵抗力，是一个攻防能力平衡的职业。

AssassinDes=刺客是一个秘密组织的成员，他们的历史相对未知。他们能够隐藏自己并在不被他人发现的情况下进行攻击，这使他们非常适合快速击杀。由于他们的生命力和力量较弱，他们需要避免与多个敌人交战。

